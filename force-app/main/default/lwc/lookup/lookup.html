<!-- Lookup -->
<template>
    <lightning-combobox
            name="progress"
            label="Board"
            value={value}
            placeholder="Select Board"
            options={options}
            spinner-active={isSpinnerActive}
            autocomplete="off"
            onfocus= {handleFocus}
            onselect={handleChange}>
    </lightning-combobox>
</template>
